<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Formulario.com</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
         <header>
              <h1>Mentoria</h1>
              <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
         </header>

          <form id="form">
            <fieldset>
              <div class="fieldset-wrapper">
                  <legend>Informações Pessoais</legend>
                    <div class="input-wrapper">
                    <label for="personal-name">Nome</label>
                    <input 
                    type="text" 
                    id="personal-name"
                    required
                     />
              </div>

              <div class="input-wrapper">
                <label for="personal-surname">Sobrenome</label>
                    <input 
                    type="text" 
                    id="personal-surname"
                    required
                      />
              </div>
      
              <div class="input-wrapper-mail">
                    <label for="personal-email">Email<span>(digite um email válido)</span></label>
                    <input 
                    type="email" 
                    id="personal-email"
                    required
                     />
              </div>

              <div class="input-wrapper-mail">
                    <label for="personal-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input 
                    type="password" 
                    id="personal-password"
                    required
                    minlength="6" />
              </div>

              <legend>Informações do Mentor</legend>

              <div class="input-wrapper-mail">
                <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                <input 
                type="text" 
                id="mentor-name"
                required
                 />
              </div>
           </fieldset>
  
            <fieldset>
              <div class="fieldset-wrapper">
                <legend>Seus horários Disponíveis</legend>
              </div>
              
              <h2>Primeira Mentoria</h2>
              
              <div class="class-3">
              
                <div class="input-wrapper">
                  <label for="student-hour">Data<span>(dd/mm/aaa)</span></label>
                  <input type="date" id="student-hour" />
                </div>

                <div class="input-wrapper-date">
                  <label for="studen-hour-begin">Das</span></label>
                  <input type="time" id="studen-hour-begin" />
                </div>

                <div class="input-wrapper-date">
                  <label for="studen-hour-end">Até</span></label>
                  <input type="time" id="studen-hour-end" />
                </div>
              
              </div>
              
              <h2>Segunda Mentoria</h2>

              <div class="class-3">
              
                <div class="input-wrapper">
                  <label for="student-hour">Data<span>(dd/mm/aaa)</span></label>
                  <input type="date" id="student-hour" />
                </div>

                <div class="input-wrapper-date">
                  <label for="studen-hour-begin">Das</span></label>
                  <input type="time" id="studen-hour-begin" />
                </div>

                <div class="input-wrapper-date">
                  <label for="studen-hour-end">Até</span></label>
                  <input type="time" id="studen-hour-end" />
                </div>

            </fieldset>
          </form>
  
          <footer>
            <input 
            class="button" 
            type="submit" 
            value="Salvar"
            form="form">
          </footer>

  </div>

</div>
</body>
</html>
